



<div class="d-flex border border-secondary p-3 mb-4" style="width: 40vh; cursor:pointer" *ngFor="let objeto of datos" (click)="sendRespuesta(objeto)">
  <img src="{{objeto.url}}" class="card-img-top" style="width: 25vh; height:15vh">
  <div class="card-body">
    <h5 class="card-title d-flex justify-content-center align-items-center" style="height: 10%;">{{objeto.titulo}}</h5>
  </div>
</div>
